<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
    <div class="sidebar" id="mySidebar">
        <div class="sidebar-header">
          <a href="http://localhost:4200/#/espace-utilisateur" >
          <img src="assets/logo atb.png"alt="Logo" class="sidebar-logo">
        </a>
          <h3 class="sidebar-title">
            <b>
              <span class="admin-text">User</span><br>
              <span class="space-text">Space</span>
            </b>
          </h3>
        </div>
        <nav class="sidebar-menu">
          <a href="dashboard.html" class="menu-item">
              <i class="bi bi-sort-numeric-up"></i>
            <span>File D'attente</span>
          </a>
          <a href="dashboard.html" class="menu-item">
              <i class="bi bi-file-earmark-text"></i>
            <span>Documents Crédit Bancaire</span>
          </a>
          <a href="parametres.html"  class="menu-item">
              <i class="bi bi-credit-card-2-back"></i>
            <span>Demande Carte Bancaire</span>
          </a>
          <a href="http://localhost:4200/#/currency-utilisateur"  class="menu-item">
            <i class="bi bi-currency-exchange"></i>
          <span>Cours de Change</span>
        </a>
          
          <a href="http://localhost:4200/#/reclamation-utilisateur"  class="menu-item" class="menu-item active">

              <i class="bi bi-exclamation-octagon"></i>
            <span>Réclamation</span>
          </a>

          <a href="http://localhost:4200/#/" class="menu-item logout">
            <i class="bi bi-box-arrow-right"></i>
            <span>Déconnexion</span>
          </a>
        </nav>
      </div>
      <button id="mobileSidebarToggle"  class="mobile-toggle-btn" (click)="toggleSidebar()">
        <i class="bi bi-arrow-bar-right"></i>
      </button>

      <div class="lien"><a href="http://localhost:4200/#/reclamation-utilisateur" >
        <h2><i class="bi bi-arrow-left"></i></h2>
      </a></div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Date</th>
        <th>Statut</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reclamation of Reclamations">
        <td>{{ reclamation.id }}</td>
        <td>{{ reclamation.type }}</td>
        <td>{{ reclamation.date | date:'shortDate' }}</td>
        <td>
          <span class="status-badge" 
            [ngClass]="{
              'status-attente': reclamation.statut === 'En attente',
              'status-cours': reclamation.statut === 'en cours',
              'status-traite': reclamation.statut === 'traité'
            }">
            {{ reclamation.statut }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
