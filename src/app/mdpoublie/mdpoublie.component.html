<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Changer le mot de passe</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<div class="form-container">
  <div class="text-center mb-4">
    <img src="assets/logo atb.png" alt="Logo ATB" class="logo">
    <h3>Changer le mot de passe</h3>
  </div>

  <div class="form-group position-relative">
    <label for="password1">Nouveau mot de passe</label>
    <input 
      [type]="passwordVisible ? 'text' : 'password'" 
      class="form-control" 
      id="password1" 
      name="password1" 
      [(ngModel)]="password1" 
      (ngModelChange)="checkPasswordStrength(password1)" 
      placeholder="Entrez le mot de passe" 
      required
    >
    <i 
      class="{{ passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye' }}" 
      (click)="togglePasswordVisibility()" 
      class="toggle-password">
    </i>

    <!-- Barre de force du mot de passe -->
    <div class="password-strength-bar">
      <div [ngStyle]="{
          'width': (passwordStrength * 25) + '%',
          'background-color': getStrengthColor(),
          'transition': 'width 0.3s ease'
        }" class="password-strength-indicator">
      </div>
    </div>
  </div>

  <div class="form-group position-relative">
    <label for="password2">Confirmez le mot de passe</label>
    <input 
      [type]="passwordVisible ? 'text' : 'password'" 
      class="form-control" 
      id="password2" 
      name="password2" 
      [(ngModel)]="password2" 
      placeholder="Confirmez le mot de passe" 
      required
    >
    <i 
      class="{{ passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye' }}" 
      (click)="togglePasswordVisibility()" 
      class="toggle-password">
    </i>
  </div>

  <button class="btn btn-custom btn-block" (click)="changemdp()">Valider</button>
</div>

</body>
