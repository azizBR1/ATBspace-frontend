
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  </head>
  <body>
     <div class="sidebar" id="mySidebar">
          <div class="sidebar-header">
            <a href="http://localhost:4200/#/espace-employé" >
            <img src="assets/logo atb.png"alt="Logo" class="sidebar-logo">
          </a>
            <h3 class="sidebar-title">
              <b>
                <span class="admin-text">agent</span><br>
                <span class="space-text">Space</span>
              </b>
            </h3>
          </div>
          <nav class="sidebar-menu">
            <a href="http://localhost:4200/#/file-employer" class="menu-item">
              <i class="bi bi-sort-numeric-up"></i>
            <span>File D'attente</span>
          </a>
          <a href="http://localhost:4200/#/carte-employer" class="menu-item">
              <i class="bi bi-credit-card-2-back"></i>
            <span>Demande Carte Bancaire</span>
          </a>
            
            <a href="http://localhost:4200/#/" class="menu-item logout">
              <i class="bi bi-box-arrow-right"></i>
              <span>Déconnexion</span>
            </a>
          </nav>
        </div>
        <button id="mobileSidebarToggle"  class="mobile-toggle-btn" (click)="toggleSidebar()">
          <i class="bi bi-arrow-bar-right"></i>
        </button>
      

    <table class="digital-currency-table" style="width: 800px;">
        <thead>
          <tr>
            <th>id</th>
            <th>Type</th>
            <th>Code</th>
            <th>Statut</th>
            <th>date</th>
            <th>ID/Username</th>
            <th>Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dmd of dmds">
            <td class="digital-display-code">{{ dmd.id }}</td>
            <td class="digital-display-code">{{ dmd.type }}</td>
            <td class="digital-display-code">{{ dmd.code }}</td>
            <td class="digital-display-code">{{ dmd.statut }}</td>
            <td class="digital-display-code">{{ dmd.date | date: 'dd/MM/yyyy HH:mm' }}</td>
            <td class="digital-display-code"> {{ dmd.utilisateur.id }} / {{ dmd.utilisateur.username }}</td>
            <td><button (click)="setCarteToEdit(dmd)">Modifier</button></td>

            
        </tr>
    </tbody>
  </table>
<div *ngIf="modifstatu" class="modifcontainer">
<label for="statut">Statut :</label>
<select [(ngModel)]="Carte.statut" name="statut">
  <option value="EN ATTENTE">EN ATTENTE</option>
  <option value="ACCEPTEE">ACCEPTEE</option>
  <option value="REFUSEE">REFUSE</option>
</select>

<button (click)="updatedemande()">Modifier le statut</button>

</div>
