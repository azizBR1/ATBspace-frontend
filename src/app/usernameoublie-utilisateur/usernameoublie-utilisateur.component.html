<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

 <body>
    <img src="assets/logo atb.png"alt="Logo" class="sidebar-logo">
    <button (click)="openQuestionModal()">Répondre aux Questions</button>
    <div *ngIf="isQuestionModalOpen" class="modal-overlay">
  <div class="modal-content">
    <h3>Veuillez répondre aux questions suivantes :</h3>

    <p>{{ questionLabel1 }}</p>
    <input [(ngModel)]="reponse1" type="text" />

    <p>{{ questionLabel2 }}</p>
    <input [(ngModel)]="reponse2" type="text" />

    <p>{{ questionLabel3 }}</p>
    <input [(ngModel)]="reponse3" type="text" />

    <br><br>
    <button (click)="submitQuestions()">Envoyer</button>
    <button (click)="closeQuestionModal()">Annuler</button>
  </div>
</div>

</body>
</html>
