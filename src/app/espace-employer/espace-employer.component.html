        <style>

          
          body.sidebar-expanded {

          .sidebar {
            background: linear-gradient(to bottom, #000000, #00078f);
            width: 70px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: width 0.3s ease;
            overflow: hidden;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
          }
          
          .sidebar:hover {
            width: 260px;
          }
          
          .sidebar-header {
            padding: 8px;

            align-items: center;
            margin-bottom: 20px;
          }
          
          .sidebar-logo {
            width: 55px;
            height: 55px;
            margin-right: 15px;
          }
          
          .sidebar-title {
            white-space: nowrap;
            line-height: 0.8;
          }
          
          .admin-text {
            font-size: 28px;
            color: rgb(189, 189, 189);
          }
          
          .space-text {
            font-size: 20px;
            color: white;
          }
          
          .sidebar-menu {
            list-style: none;
            padding: 0;
          }
          
          .menu-item {

            align-items: center;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
          }
          
          .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
          }
          
          .menu-item i {
            font-size: 20px;
            min-width: 30px;
            margin-left: 5px;
      
          }
          
          .menu-item span {
            margin-left: 15px;
            white-space: nowrap;
          }
          
          .logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
          }
          
          /* Existing page styles */
          .navbar {
            position: sticky;
            top: 0;
            z-index: 990;
          }
          
          .container {
            margin-top: 20px;
          }
          
          .card {
            border: none;
            -webkit-box-shadow: 0 1px 2px 0 rgba(0,0,0,.05);

            margin-bottom: 30px;
            background: white;
          }
          
          .w-60 {
            width: 60px;
          }
          
          h1, h2, h3, h4, h5, h6 {
            margin: 0 0 10px;

          .social-links li a {

            display: inline-block;
            height: 30px;
            line-height: 30px;
            text-align: center;
            width: 30px;
            font-size: 12px;
          }
          
          a {
            color: #707070;
          }
          
          .btn-toggle-sidebar {
            position: fixed;
            top: 10px;
            left: 80px;
            z-index: 1001;
            background-color: #860624;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: left 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
          }
          
          .btn-toggle-sidebar.expanded {
            left: 270px;
          }
      
      
          @media (max-width: 768px) {
            .mobile-toggle-btn {
              display: none;

          .sidebar {
            width: 0; /* Hide sidebar on mobile by default */
          }
          
          .sidebar.expanded {
            width: 260px; /* Full width when expanded */
          }
          
          body {
            padding-left: 0; /* Remove padding when sidebar is hidden */
          }
          
          body.sidebar-expanded {
            padding-left: 260px; /* Add padding when sidebar is expanded */
          }
