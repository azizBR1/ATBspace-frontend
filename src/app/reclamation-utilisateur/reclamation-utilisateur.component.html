<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  
  <title>Réclamation - Espace Utilisateur</title>
  
  <style>
    body.sidebar-expanded {
      padding-left: 260px;
    }
    
    .sidebar {
      background: linear-gradient(to bottom, #000000, #5e5e5e);
      width: 70px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1000;
      transition: width 0.3s ease;
      overflow: hidden;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
    }
    
    .sidebar:hover {
      width: 280px;
    }
    
    .sidebar-header {
      padding: 8px;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .sidebar-logo {
      width: 55px;
      height: 55px;
      margin-right: 15px;
    }
    
    .sidebar-title {
      white-space: nowrap;
      line-height: 0.8;
    }
    
    .admin-text {
      font-size: 28px;
      color: rgb(189, 189, 189);
    }
    
    .space-text {
      font-size: 20px;
      color: white;
    }
    
    .sidebar-menu {
      list-style: none;
      padding: 0;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
    }
    
    .menu-item i {
      font-size: 20px;
      min-width: 30px;
      margin-left: 5px;
    }
    
    .menu-item span {
      margin-left: 15px;
      white-space: nowrap;
    }
    
    .logout {
      position: absolute;
      bottom: 20px;
      width: 100%;
    }
    
    .navbar {
      position: sticky;
      top: 0;
      z-index: 990;
    }
    
    .container {
      margin-top: 20px;
    }
    
    .card {
      border: none;
      -webkit-box-shadow: 0 1px 2px 0 rgba(0,0,0,.05);
      box-shadow: 0 1px 2px 0 rgba(0,0,0,.05);
      margin-bottom: 30px;
      background: white;
    }
    
    .w-60 {
      width: 60px;
    }
    
    h1, h2, h3, h4, h5, h6 {
      margin: 0 0 10px;
      font-weight: 600;
    }
    
    .social-links li a {
      -webkit-border-radius: 50%;
      background-color: rgba(89,206,181,.85);
      border-radius: 50%;
      color: #fff;
      display: inline-block;
      height: 30px;
      line-height: 30px;
      text-align: center;
      width: 30px;
      font-size: 12px;
    }
    
    a {
      color: #707070;
    }
    
    .btn-toggle-sidebar {
      position: fixed;
      top: 10px;
      left: 80px;
      z-index: 1001;
      background-color: #860624;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: left 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    
    .btn-toggle-sidebar.expanded {
      left: 270px;
    }
    
    @media (max-width: 768px) {
      .mobile-toggle-btn {
        display: none;
      }
      
      .sidebar {
        width: 0; /* Hide sidebar on mobile by default */
      }
      
      .sidebar.expanded {
        width: 260px; /* Full width when expanded */
      }
      
      body {
        padding-left: 0; /* Remove padding when sidebar is hidden */
      }
      
      body.sidebar-expanded {
        padding-left: 260px; /* Add padding when sidebar is expanded */
      }
    }
    
    .mobile-toggle-btn {
      position: fixed;
      top: 400px;
      left: 10px;
      background-color: #860624;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-size: 22px;
      transition: left 0.3s ease;
    }
    
    /* Style pour la page de réclamation */
    html,body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      object-fit: cover;
      margin: 0;
      padding: 0;
      height: 100%;
      padding-left: 70px;
    }
    
    .reclamation-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 8px;
      background-color: #2d2d2d;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    
    .reclamation-title {
      color: #fff;
      border-bottom: 2px solid #860624;
      padding-bottom: 15px;
      margin-bottom: 25px;
      font-weight: 600;
    }
    
    .form-control {
      background-color: #333;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }
    
    .form-control:focus {
      background-color: #3a3a3a;
      border-color: #860624;
      color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(134, 6, 36, 0.25);
    }
    
    textarea.form-control {
      min-height: 150px;
    }
    
    .custom-radio {
      margin-bottom: 15px;
    }
    
    .custom-control-label {
      color: #ccc;
      cursor: pointer;
    }
    
    .custom-control-input:checked ~ .custom-control-label::before {
      background-color: #860624;
      border-color: #860624;
    }
    
    .btn-submit {
      background-color: #860624;
      border: none;
      color: white;
      font-weight: 500;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }
    
    .btn-submit:hover {
      background-color: #a40a2d;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .icon-container {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    
    .icon-container i {
      margin-right: 10px;
      color: #860624;
      font-size: 20px;
    }
    
    .custom-file-label {
      background-color: #333;
      border: 1px solid #444;
      color: #ccc;
    }
    
    .custom-file-label::after {
      background-color: #444;
      color: #fff;
    }
    
    .menu-item.active {
      background-color: rgba(134, 6, 36, 0.7);
    }
  </style>
</head>
<body>
  <!-- Sidebar exactement comme fournie -->
  <div class="sidebar" id="mySidebar">
    <div class="sidebar-header">
      <a href="http://localhost:4200/#/espace-utilisateur" >
        <img src="assets/logo atb.png"alt="Logo" class="sidebar-logo">
      </a>
      <h3 class="sidebar-title">
        <b>
          <span class="admin-text">User</span><br>
          <span class="space-text">Space</span>
        </b>
      </h3>
    </div>
    <nav class="sidebar-menu">
      <a href="dashboard.html" class="menu-item">
        <i class="bi bi-sort-numeric-up"></i>
        <span>File D'attente</span>
      </a>
      <a href="dashboard.html" class="menu-item">
        <i class="bi bi-file-earmark-text"></i>
        <span>Documents Crédit Bancaire</span>
      </a>
      <a href="parametres.html"  class="menu-item">
        <i class="bi bi-credit-card-2-back"></i>
        <span>Demande Carte Bancaire</span>
      </a>
      <a href="http://localhost:4200/#/reclamation-utilisateur"  class="menu-item active">
        <i class="bi bi-exclamation-octagon"></i>
        <span>Réclamation</span>
      </a>
      
      <a href="http://localhost:4200/#/" class="menu-item logout">
        <i class="bi bi-box-arrow-right"></i>
        <span>Déconnexion</span>
      </a>
    </nav>
  </div>
  <button id="mobileSidebarToggle"  class="mobile-toggle-btn" (click)="toggleSidebar()">
    <i class="bi bi-arrow-bar-right"></i>
  </button>
  
  <!-- Contenu de la page de réclamation -->
  <div class="container reclamation-container">
    <h2 class="reclamation-title">
      <div class="icon-container">
        <i class="bi bi-exclamation-triangle"></i>
        <span>Soumettre une Réclamation</span>
      </div>
    </h2>
    
    <form id="reclamationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="typeReclamation">Type de Réclamation</label>
        <div class="custom-control custom-radio">
          <input type="radio" id="typeCarte" name="typeReclamation" class="custom-control-input" value="carte" [(ngModel)]="Reclamation.type">
          <label class="custom-control-label" for="typeCarte">
            <i class="bi bi-credit-card-2-back"></i> Demande Carte Bancaire
          </label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="typeCredit" name="typeReclamation" class="custom-control-input" value="credit" [(ngModel)]="Reclamation.type">
          <label class="custom-control-label" for="typeCredit">
            <i class="bi bi-file-earmark-text"></i> Crédit Bancaire
          </label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="typeFile" name="typeReclamation" class="custom-control-input" value="file d attente" [(ngModel)]="Reclamation.type">
          <label class="custom-control-label" for="typeFile">
            <i class="bi bi-sort-numeric-up"></i> File D'attente
          </label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="typeAutre" name="typeReclamation" class="custom-control-input" value="autre" [(ngModel)]="Reclamation.type">
          <label class="custom-control-label" for="typeAutre">
            <i class="bi bi-question-circle"></i> Autre
          </label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="reclamationText">Description de votre réclamation</label>
        <textarea class="form-control" id="reclamationText" rows="6" placeholder="Veuillez détailler votre réclamation ici..." name="description" [(ngModel)]="Reclamation.description"></textarea>
      </div>
      
      <div class="form-group">
        <label for="pieceJointe">Pièce jointe (optionnel)</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="pieceJointe" (change)="onFileSelected($event)">
          <label class="custom-file-label" for="pieceJointe">{{ selectedFile ? selectedFile.name : 'Choisir un fichier' }}</label>
        </div>
        <small class="form-text text-muted">Formats acceptés: PDF, JPG, PNG (Max: 5MB)</small>
      </div>
      
      <div class="text-right mt-4">
        <button type="submit" class="btn btn-submit" >
          <i class="bi bi-send"></i> Soumettre la réclamation
        </button>
      </div>
    </form>
  </div>
</body>
</html>
